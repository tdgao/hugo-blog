baseURL = 'https://daniellesgarden.netlify.app'
languageCode = 'en-us'
title = "Dani's Word Garden"
theme = "cactus"
# copyright = "You" # cactus will use title if copyright is not set
# disqusShortname = "example" # Used when comments is enabled. Cactus will use site title if not set
# googleAnalytics = "UA-1234-5"


# summaryLength = 2

# Main menu which appears below site header.
[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "Fiction"
url = "/fiction"
weight = 2

[[menu.main]]
name = "Reviews"
url = "/reviews"
weight = 3

[[menu.main]]
name = "Misc"
url = "/misc"
weight = 4


[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    style = "dracula"
    tabWidth = 4

[params]

  css = ["css/custom.css"]
  colortheme = "white" # dark, light, white, or classic
  rss = true # generate rss feed. default value is false
  googleAnalyticsAsync = true # use asynchronous tracking. Synchronous tracking by default
  showAllPostsArchive = false # default

  # Home page settings
  description = "Welcome! I'm Danielle, a writer who discovered my passion for creative writing a few years ago and haven't looked back since. Here, there are no expectations or rules - just a place to be myself and freely express my creativity. "
  mainSection = "reviews" 
  mainSectionTitle = "Reviews"
  postsOnHomePage = 4 # this option will be ignored if showAllPostsOnHomePage is set to true
  tagsOverview = false 
  showProjectsList = false 

  # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
  dateFormat = "2006-01-02" # default

  # Post page settings
  show_updated = true # default
  showReadTime = true # default

  # the value of name should be an valid font awesome icon name (brands type)
  # https://fontawesome.com/icons?d=gallery&s=brands
